<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>
<body>
    <h1>Welcome back {{ user[3] }} {{ user[4] }}</h1>

    <p>Address: {{ user[5] }} {{ user[6] }}, {{ user[7] }} {{ user[8] }}</p>

</html>
